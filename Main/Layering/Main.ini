[Rainmeter]
Update=-1
DefaultKeepOnScreen=-1
DefaultDraggable=0
DefaultWindowX=0
DefaultWindowY=0

[Variables]
@includeVars=#@#LayeringVars.inc

[CheckAutomated]
Measure=Calc
Formula=#Automated#
IfCondition=CheckAutomated = 1
IfTrueAction=[!Move [#SCREENAREAX@#MonitorIndex#] ([#SCREENAREAY@#MonitorIndex#]*2-[#WORKAREAHEIGHT@#MonitorIndex#])]
IfFalseAction=[!Move #X# #Y#]

[Image]
Meter=Image
MeterStyle=Image:#Automated#
ImageName=#ImagePath#
PreserveAspectRatio=#PreserveAspectRatio#
[Image:0]
W=#W#
H=#H#
[Image:1]
W=[#SCREENAREAWIDTH@#MonitorIndex#]
H=[#WORKAREAHEIGHT@#MonitorIndex#]